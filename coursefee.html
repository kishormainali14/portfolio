<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfeff;
            margin: 20px;
        }

        .table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 10px;
            text-align: left;
        }

        .table thead {
            background-color: #343a40;
            color: #ffffff;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table tbody tr:hover {
            background-color: #ddd;
        }

        .table .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .table .btn:hover {
            background-color: #0056b3;
        }
        .btn{
            color: #e8ebf0;
           
        }
        
    </style>
    <title>Document</title>
</head>

<body>
    <div>
        <a href="index.html"><button class="btn btn-primary">Home</button></a>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Course</th>
                <th>Credit Hour</th>
                <th>Fee per 30 Hr</th>
            </tr>
        </thead>
        <tbody>
            <!-- Content will be dynamically added here by JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", (e) => {

            const tableElem = document.querySelector('.table');
            const arr = [
                { title: "Bridge Course for Management Stream", status: "4 courses", fee:"2999" },
                { title: "Bridge Course for Science Stream", status: "6 courses", fee:"2699" },
                { title: "Bridge Course for Diploma in Health Assistant", status: "7 courses", fee:"2499" },
                { title: "Bridge Course for Diploma in Pharmacy", status: "4 courses", fee:"2499" },
                { title: "Bridge Course for Diploma in Engineering", status: "7 courses", fee:"2499" },
                { title: "Bridge Course for PCL Nursing", status: "7 courses", fee:"2499" },
            ];

            arr.forEach(item => {
                const rowElem = document.createElement("tr");

                const taskTdElem = document.createElement("td");
                const statusTdElem = document.createElement("td");
                const feeTdElem = document.createElement("td");

                taskTdElem.textContent = item.title;
                statusTdElem.textContent = item.status;
                feeTdElem.textContent = item.fee;

                rowElem.appendChild(taskTdElem);
                rowElem.appendChild(statusTdElem);
                rowElem.appendChild(feeTdElem);

                const tbodyElem = tableElem.querySelector("tbody");
                tbodyElem.appendChild(rowElem);
            });
        });
    </script>
</body>

</html>

</html>
