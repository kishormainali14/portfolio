  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      width: 50%;
      border-radius: 5px;
      text-align: left;
      font-size: 16px;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      background-color: #ecf0f1;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .form-group button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .form-group button:hover {
      background-color: #27ae60;
    }

    .click-bar {
      display: block;
      width: 200px;
      padding: 10px 20px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin: 20px auto;
      transition: background-color 0.3s;
    }

    .click-bar:hover {
      background-color: #45a049;
    }
    .center{
      text-align: center;
    }

<body>
 <div class="sidebar">

  <!--Registration Form-->
  <div class="main-content">
    <div>
    <div class="container mt-3">
      <div class="center" >
        <h1>Fill out the form carefully for registration.</h1>
      </div>
      <div class="form-container card p-4">
        <h2 class="card-title" id="title">Registration Form</h2>
        <form method="post">
          <div class="form-group mb-3">
            <label for="yourname-label">YOUR NAME</label>
            <input type="text" id="yourname-label" name="Name" class="form-control" placeholder="Enter your FULL Name">
          </div>
          <div class ="form-group mb-3">
            <label for="Youraddress-label">Address</label>
            <input type="text"id="youraddress-label"name="Address" class="form-control" placeholder="Enter your Address">
          </div>
          <div class="form-group mb-3">
            <label for="subName" class="form-label">Email</label>
            <input type="text" id="Name" name="subName" class="form-control" placeholder="Enter your subject Name">
          </div>
          <div class="form-group mb-3">
            <label for="course " class="form-label">Course </label>
            <select id="course " class="form-control">
              <option value="volvo">Bridge Course for Management Stream</option>
              <option value="saab">Bridge Course for Science Stream</option>
              <option value="mercedes">Bridge Course for Diploma in Health Assistant</option>
              <option value="audi">Bridge Course for Diploma in Pharmacy</option>
              <option value="audi">Bridge Course for Diploma in Engineering</option>
              <option value="audi">Bridge Course for PCL Nursing</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="Subjectcode" class="form-label">Subject code</label>
            <input type="text" id="Subjectcode" class="form-control" placeholder="Subject code" required>
          </div>
          <div class="form-group mb-3">
            <label for="charactercertificate" class="form-label">Character Certificate</label>
            <input type="file" id="File" class="form-control">
          </div>
          <div class="form-group mb-3">
            <label for="description" class="form-label">message</label>
            <textarea id="description" rows="5" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div><!--End Registration Form-->
  </div>

  <script>
    const carNoElem = document.querySelector("#Subjectcode");
    const displayElem = document.querySelector("#display");
    console.log(carNoElem.value);

    carNoElem.addEventListener("input", (e) => {
      displayElem.textContent = e.target.value;
      console.log(e.target.value);
    });

    const titleElem = document.querySelector("#title");
    console.log(titleElem.textContent);
  </script>
